<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Chat & Góp ý - Admin</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
      }
      header {
        background: #d6001c;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 28px;
        font-weight: bold;
      }
      .container {
        max-width: 1200px;
        margin: 30px auto;
        padding: 20px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 25px;
      }
      .sidebar {
        border-right: 1px solid #ddd;
        padding-right: 20px;
      }
      .main {
        display: flex;
        flex-direction: column;
      }
      h2,
      h3 {
        color: #d6001c;
        margin-bottom: 15px;
      }
      .user-list {
        max-height: 600px;
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        background: #f9f9f9;
      }
      .user-item {
        padding: 12px;
        margin-bottom: 8px;
        background: white;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s;
        border: 1px solid #eee;
      }
      .user-item:hover,
      .user-item.active {
        background: #ffe6e6;
        border-color: #d6001c;
      }
      .user-item strong {
        color: #d6001c;
      }
      .chat-box {
        flex: 1;
        height: 500px;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        overflow-y: auto;
        background: #f9f9f9;
        margin-bottom: 15px;
      }
      .message {
        margin-bottom: 15px;
        padding: 12px 16px;
        border-radius: 12px;
        max-width: 80%;
        word-wrap: break-word;
        position: relative;
      }
      .user-message {
        background: #d6001c;
        color: white;
        margin-left: auto;
      }
      .admin-message {
        background: #e3f2fd;
        color: #333;
        margin-right: auto;
      }
      .message-info {
        font-size: 12px;
        color: #666;
        margin-top: 5px;
      }
      .reply-box {
        display: flex;
        gap: 10px;
      }
      .reply-box input {
        flex: 1;
        padding: 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
      }
      .reply-box button {
        padding: 0 30px;
        background: #d6001c;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
      }
      .reply-box button:hover {
        background: #b30015;
      }
      .back-btn {
        display: block;
        margin: 20px auto;
        padding: 12px 30px;
        background: #666;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        text-align: center;
        width: fit-content;
      }
      .back-btn:hover {
        background: #555;
      }
      .feedback-list {
        max-height: 400px;
        overflow-y: auto;
      }
      .feedback-item {
        padding: 12px;
        margin-bottom: 10px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <script src="img-config.js"></script>
    <header>QUẢN LÝ CHAT & GÓP Ý KHÁCH HÀNG - ADMIN</header>

    <div class="container">
      <!-- Sidebar: Danh sách user & feedback -->
      <div class="sidebar">
        <h3>Danh sách khách hàng chat</h3>
        <div class="user-list" id="user-list">
          <p>Đang tải...</p>
        </div>

        <h3 style="margin-top: 30px">Góp ý chờ xử lý</h3>
        <div class="feedback-list" id="feedback-list">
          <p>Đang tải...</p>
        </div>
      </div>

      <!-- Main: Chat box & reply -->
      <div class="main">
        <h2>Trò chuyện với khách hàng</h2>
        <div class="chat-box" id="chat-box">
          <p style="text-align: center; color: #999">
            Chọn khách hàng để xem chat
          </p>
        </div>

        <div class="reply-box">
          <input
            type="text"
            id="reply-input"
            placeholder="Nhập tin nhắn trả lời..."
            disabled
          />
          <button onclick="sendReply()" disabled>Gửi</button>
        </div>

        <a href="admin.html" class="back-btn">← Quay lại Dashboard Admin</a>
      </div>
    </div>

    <script>
      // Kiểm tra quyền Admin
      const currentUser = JSON.parse(localStorage.getItem("user"));
      if (!currentUser || currentUser.vaiTro !== "admin") {
        alert("Bạn không có quyền truy cập trang này!");
        window.location.href = "login.html";
      }

      let selectedMaUser = null;

      const chatBox = document.getElementById("chat-box");
      const userList = document.getElementById("user-list");
      const feedbackList = document.getElementById("feedback-list");
      const replyInput = document.getElementById("reply-input");
      const sendBtn = document.querySelector(".reply-box button");

      async function loadUserList() {
        try {
          const res = await fetch(window.API_BASE + "/api/chat/admin/users");
          if (!res.ok) throw new Error("Lỗi tải danh sách user");
          const users = await res.json();

          userList.innerHTML = "";
          if (users.length === 0) {
            userList.innerHTML = "<p>Chưa có khách hàng nào chat.</p>";
            return;
          }

          users.forEach((user) => {
            const div = document.createElement("div");
            div.className = "user-item";
            div.innerHTML = `<strong>${
              user.HoTen || "Khách"
            }</strong><br><small>MaUser: ${user.MaUser}</small>`;
            div.onclick = () => selectUser(user.MaUser); // Truyền maUser trực tiếp
            userList.appendChild(div);
          });
        } catch (err) {
          console.error("Lỗi load user list:", err);
          userList.innerHTML = "<p style='color:red;'>Lỗi tải danh sách</p>";
        }
      }

      function selectUser(maUser) {
        console.log("Đã chọn user:", maUser); // Debug
        selectedMaUser = maUser;

        document
          .querySelectorAll(".user-item")
          .forEach((item) => item.classList.remove("active"));

        // Tìm và highlight item đang chọn
        const activeItem = Array.from(
          document.querySelectorAll(".user-item")
        ).find((item) => item.innerHTML.includes(maUser));
        if (activeItem) activeItem.classList.add("active");

        // Enable reply box
        replyInput.disabled = false;
        sendBtn.disabled = false;

        loadChat(maUser);
      }

      async function loadChat(maUser) {
        try {
          const res = await fetch(
            `${window.API_BASE}/api/chat/history/${maUser}`
          );
          if (!res.ok) throw new Error("Lỗi tải chat");
          const messages = await res.json();

          chatBox.innerHTML = "";
          if (messages.length === 0) {
            chatBox.innerHTML =
              "<p style='text-align:center; color:#999;'>Chưa có tin nhắn nào.</p>";
            return;
          }

          messages.forEach((msg) => {
            const div = document.createElement("div");
            div.className = `message ${
              msg.LaTuUser ? "user-message" : "admin-message"
            }`;
            const time = new Date(msg.ThoiGian).toLocaleString("vi-VN");
            div.innerHTML = `
          <strong>${msg.HoTen}</strong><br>
          ${msg.TinNhan}
          <div class="message-info">${time}</div>
        `;
            chatBox.appendChild(div);
          });

          chatBox.scrollTop = chatBox.scrollHeight;
        } catch (err) {
          console.error("Lỗi load chat:", err);
          chatBox.innerHTML =
            "<p style='color:red; text-align:center;'>Lỗi tải tin nhắn</p>";
        }
      }

      async function sendReply() {
        const text = replyInput.value.trim();
        if (!text || !selectedMaUser) {
          alert("Vui lòng chọn khách hàng và nhập tin nhắn!");
          return;
        }

        console.log("Gửi reply cho:", {
          MaUser: selectedMaUser,
          TinNhan: text,
        });

        try {
          const res = await fetch(window.API_BASE + "/api/chat/admin/reply", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ MaUser: selectedMaUser, TinNhan: text }),
          });

          if (!res.ok) {
            const errorData = await res.json();
            throw new Error(errorData.message || "Lỗi server");
          }

          replyInput.value = "";
          loadChat(selectedMaUser);
          alert("Đã gửi tin nhắn!");
        } catch (err) {
          console.error("Lỗi gửi reply:", err);
          alert("Lỗi gửi tin nhắn: " + err.message);
        }
      }

      // Load danh sách góp ý
      async function loadFeedback() {
        try {
          const res = await fetch(window.API_BASE + "/api/feedback/admin/list");
          const feedbacks = await res.json();

          feedbackList.innerHTML = "";
          if (feedbacks.length === 0) {
            feedbackList.innerHTML = "<p>Chưa có góp ý nào.</p>";
            return;
          }

          feedbacks.forEach((fb) => {
            const div = document.createElement("div");
            div.className = "feedback-item";
            div.innerHTML = `
              <strong>${fb.HoTen}</strong> (${fb.DienThoai})<br>
              <em>Loại: ${fb.LoaiGopY}</em><br>
              <p>${fb.NoiDung}</p>
              <small>${new Date(fb.ThoiGian).toLocaleString("vi-VN")}</small>
            `;
            feedbackList.appendChild(div);
          });
        } catch (err) {
          feedbackList.innerHTML = "<p style='color:red;'>Lỗi tải góp ý</p>";
        }
      }

      // Tự động load ban đầu và reload chat mỗi 5s
      loadUserList();
      loadFeedback();
      setInterval(() => {
        if (selectedMaUser) loadChat(selectedMaUser);
      }, 5000);

      // Enter để gửi
      replyInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendReply();
      });
    </script>
  </body>
</html>
