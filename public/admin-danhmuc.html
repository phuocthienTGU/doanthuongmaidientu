<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Quản lý Danh mục</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
      }
      header {
        background: #d6001c;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 24px;
      }
      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: center;
      }
      th {
        background: #d6001c;
        color: white;
      }
      .btn {
        padding: 8px 12px;
        margin: 0 5px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .btn-add {
        background: #28a745;
        color: white;
      }
      .btn-edit {
        background: #ffc107;
        color: black;
      }
      .btn-delete {
        background: #dc3545;
        color: white;
      }
      .form-group {
        margin: 15px 0;
      }
      input {
        padding: 8px;
        width: 100%;
        box-sizing: border-box;
      }
      #modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background: white;
        padding: 30px;
        border-radius: 10px;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <script src="img-config.js"></script>
    <header>QUẢN LÝ DANH MỤC</header>
    <div class="container">
      <button class="btn btn-add" onclick="openAddForm()">
        + Thêm danh mục
      </button>
      <a href="admin.html" style="float: right; color: #d6001c">← Quay lại</a>

      <table id="dmTable">
        <thead>
          <tr>
            <th>Mã</th>
            <th>Tên danh mục</th>
            <th>Mô tả</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Modal thêm/sửa -->
    <div id="modal">
      <div class="modal-content">
        <h3 id="formTitle">Thêm danh mục</h3>
        <div class="form-group">
          <label>Tên danh mục</label>
          <input id="TenDanhMuc" required />
        </div>
        <div class="form-group">
          <label>Mô tả</label>
          <input id="MoTa" />
        </div>
        <button class="btn btn-add" onclick="saveDM()">Lưu</button>
        <button class="btn" onclick="closeForm()" style="background: #ccc">
          Hủy
        </button>
      </div>
    </div>

    <script>
      const API = window.API_BASE + "/api/danhmuc";
      let editingId = null;

      async function loadDM() {
        try {
          const res = await fetch(API);
          if (!res.ok) throw new Error("Lỗi tải danh mục");
          const data = await res.json();
          const tbody = document.querySelector("#dmTable tbody");
          tbody.innerHTML = "";
          data.forEach((d) => {
            tbody.innerHTML += `
              <tr>
                <td>${d.MaDanhMuc}</td>
                <td>${d.TenDanhMuc}</td>
                <td>${d.MoTa || ""}</td>
                <td>
                  <button class="btn btn-edit" onclick="editDM('${
                    d.MaDanhMuc
                  }')">Sửa</button>
                  <button class="btn btn-delete" onclick="deleteDM('${
                    d.MaDanhMuc
                  }')">Xóa</button>
                </td>
              </tr>
            `;
          });
        } catch (err) {
          alert("Lỗi tải danh mục: " + err.message);
        }
      }

      function openAddForm() {
        editingId = null;
        document.getElementById("formTitle").textContent = "Thêm danh mục";
        document.getElementById("TenDanhMuc").value = "";
        document.getElementById("MoTa").value = "";
        document.getElementById("modal").style.display = "flex";
      }

      async function editDM(maDM) {
        try {
          const res = await fetch(`${API}/${maDM}`);
          if (!res.ok) throw new Error("Không tìm thấy danh mục");
          const d = await res.json();
          editingId = maDM;
          document.getElementById("formTitle").textContent = "Sửa danh mục";
          document.getElementById("TenDanhMuc").value = d.TenDanhMuc;
          document.getElementById("MoTa").value = d.MoTa || "";
          document.getElementById("modal").style.display = "flex";
        } catch (err) {
          alert("Lỗi tải danh mục để sửa: " + err.message);
        }
      }

      async function saveDM() {
        const payload = {
          TenDanhMuc: document.getElementById("TenDanhMuc").value.trim(),
          MoTa: document.getElementById("MoTa").value.trim(),
        };

        if (!payload.TenDanhMuc) {
          alert("Vui lòng nhập Tên danh mục!");
          return;
        }

        try {
          let res;
          if (editingId) {
            // Sửa
            res = await fetch(`${API}/${editingId}`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });
            alert("Sửa danh mục thành công!");
          } else {
            // Thêm mới
            res = await fetch(API, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });
            alert("Thêm danh mục thành công!");
          }

          if (!res.ok) throw new Error("Lưu thất bại");
          closeForm();
          loadDM();
        } catch (err) {
          alert("Lỗi lưu danh mục: " + err.message);
        }
      }

      async function deleteDM(maDM) {
        if (!confirm("Bạn chắc chắn muốn xóa danh mục này?")) return;
        try {
          const res = await fetch(`${API}/${maDM}`, { method: "DELETE" });
          if (!res.ok) throw new Error("Xóa thất bại");
          alert("Xóa danh mục thành công!");
          loadDM();
        } catch (err) {
          alert("Lỗi xóa danh mục: " + err.message);
        }
      }

      function closeForm() {
        document.getElementById("modal").style.display = "none";
      }

      // Load ban đầu
      loadDM();
    </script>
  </body>
</html>
