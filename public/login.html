<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng nhập</title>
    <style>
      body {
        font-family: Arial;
        background: #ffefef;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-box {
        width: 350px;
        background: #fff;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h2 {
        color: #d60000;
        margin-bottom: 20px;
        font-size: 26px;
      }

      input {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
      }

      button {
        width: 95%;
        padding: 12px;
        margin-top: 10px;
        background: #ff0000;
        border: none;
        color: #fff;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
      }

      button:hover {
        background: #cc0000;
      }

      a {
        text-decoration: none;
        color: #d60000;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Đăng nhập</h2>

      <form id="loginForm">
        <input
          type="text"
          id="taiKhoan"
          name="taiKhoan"
          placeholder="Tài khoản"
          required
        />
        <input
          type="password"
          id="matKhau"
          name="matKhau"
          placeholder="Mật khẩu"
          required
        />
        <button type="submit">Đăng nhập</button>
      </form>

      <p>Chưa có tài khoản? <a href="signup.html">Đăng ký</a></p>
    </div>

    <script src="img-config.js"></script>

    <script>
      const form = document.getElementById("loginForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const data = {
          TaiKhoan: form.taiKhoan.value,
          MatKhau: form.matKhau.value,
        };

        try {
          const API_BASE = window.API_BASE || "http://localhost:5000";
          const res = await fetch(API_BASE + "/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          const result = await res.json();

          if (res.ok) {
            alert(result.message || "Đăng nhập thành công!");

            // Lưu token + vai trò
            localStorage.setItem("token", result.token);
            localStorage.setItem("vaitro", result.user.VaiTro);

            localStorage.setItem(
              "user",
              JSON.stringify({
                MaUser: result.user.MaUser,
                hoTen: result.user.HoTen,
                vaiTro: result.user.VaiTro,
                Email: result.user.Email || "",
                DienThoai: result.user.DienThoai || "",
                maNguoiDung: result.user.MaUser,
                DiaChi: result.user.DiaChi,
                MaXa: result.user.MaXa || null, // ← Sửa lỗi, dùng result.user
              })
            );

            // Chuyển hướng theo vai trò
            if (result.user.VaiTro === "admin") {
              window.location.href = "admin.html";
            } else if (result.user.VaiTro === "nhanvien") {
              window.location.href = "nhanvien.html";
            } else {
              window.location.href = "index.html";
            }
          } else {
            alert(result.message || "Đăng nhập thất bại!");
          }
        } catch (error) {
          console.error("Lỗi đăng nhập:", error);
          alert("Lỗi kết nối! Vui lòng kiểm tra server.");
        }
      });
    </script>
  </body>
</html>
